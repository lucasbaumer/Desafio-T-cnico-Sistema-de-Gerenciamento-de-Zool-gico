<div class="header-container">
  <h1>Cadastro de Animais</h1>
  <button (click)="goToCreate()" class="back-to-list-btn">Voltar para Listagem</button>
</div>

<div *ngIf="formError" class="alert error-alert">
  {{ formError }}
</div>

<div *ngIf="successMessage" class="alert success-alert">
  {{ successMessage }}
</div>

<form (ngSubmit)="onSubmit()" #animalForm="ngForm" class="form-grid">

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" name="name" [(ngModel)]="animal.name" required #name="ngModel">
    <div *ngIf="name.invalid && name.touched" class="error-message">Nome é obrigatório.</div>
  </div>


  <div class="form-group">
    <label>Espécie:</label>
    <input type="text" name="species" [(ngModel)]="animal.species" required #species="ngModel">
    <div *ngIf="species.invalid && species.touched" class="error-message">Espécie é obrigatório.</div>
  </div>

  <div class="form-group">
    <label>Data de Nascimento:</label>
    <input type="date" name="birthDate" [(ngModel)]="animal.birthDate" required #birthDate="ngModel">
    <div *ngIf="birthDate.invalid && birthDate.touched" class="error-message">Data de nascimento é obrigatório.</div>
  </div>

  <div class="form-group">
    <label>País de Origem:</label>
    <input type="text" name="countryOfOrigin" [(ngModel)]="animal.countryOfOrigin" required #countryOfOrigin="ngModel">
    <div *ngIf="countryOfOrigin.invalid && countryOfOrigin.touched" class="error-message">País de origem é obrigatório.</div>
  </div>

  <div class="form-group">
    <label>Habitat:</label>
    <input type="text" name="habitat" [(ngModel)]="animal.habitat" required #habitat="ngModel">
    <div *ngIf="habitat.invalid && habitat.touched" class="error-message">Habitat é obrigatório.</div>
  </div>

  <div class="form-group full-width">
    <label>Descrição:</label>
    <textarea name="description" [(ngModel)]="animal.description"></textarea>
  </div>

  <div class="form-group full-width">
    <button>Salvar</button>
  </div>

</form>
