<div class="header-container">
  <h1>Listagem de Animais</h1>
  <button (click)="goToCreate()" class="add-animal-btn">Cadastrar Novo Animal</button>
</div>

<div *ngIf="showAlert && !loading" class="alert">
  Nenhum animal encontrado.
</div>

<div *ngIf="formError" class="alert error-alert">
  {{ formError }}
</div>

<div *ngIf="successMessage" class="alert success-alert">
  {{ successMessage }}
</div>

<div class="modal-overlay" *ngIf="showDeleteModal">
  <div class="modal">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir este animal?</p>
    <div class="modal-actions">
      <button class="confirm-btn" (click)="confirmDelete()">Excluir</button>
      <button class="cancel-btn" (click)="cancelDelete()">Cancelar</button>
    </div>
  </div>
</div>

<div class="animal-list">
  <div *ngFor="let animal of animais" class="animal-card">
    <div class="card-header">
      <h3>{{ animal.name }}</h3>
      <span class="species">{{ animal.species }}</span>
    </div>
    <div class="card-body">
      <p><strong>Descrição:</strong> {{ animal.description }}</p>
      <p><strong>Habitat:</strong> {{ animal.habitat }}</p>
      <p><strong>Origem:</strong> {{ animal.countryOfOrigin }}</p>
    </div>
    <div class="card-footer">
      <button class="edit-btn" (click)="editAnimal(animal.id)">Editar</button>
      <button class="delete-btn" (click)="deleteAnimal(animal.id)">Excluir</button>
    </div>
  </div>
</div>
